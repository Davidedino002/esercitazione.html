<!--Crea una pagina HTML con un paragrafo all'interno. 
Usa il CSS per impostare un bordo blu di 2px solo nella parte superiore del paragrafo.-->

<!DOCTYPE html>
 <html>
    <head>
        <title>Paragrafo</title>
        <style>
            p {
                border-top: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <p>Hello World!</p>
    </body>
 </html>

 <!--Crea una pagina HTML con un link all'interno. 
 Usa il CSS per impostare un bordo rosso di 1px con raggio di 5px solo intorno al link.-->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Link</title>
        <style>
            a {
                border: 1px solid red;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com">Google</a>
    </body>
 </html>

 <!--Crea una pagina HTML con una lista non ordinata (ul) contenente alcuni elementi di lista (li). 
 Usa il CSS per impostare un bordo verde di 2px solo a destra degli elementi di lista.-->
 <!DOCTYPE html>
 <html>
    <head>
        <title>List</title>
        <style>
            ul li {
                border-right: 2px solid green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
 </html>

 <!--Crea una pagina HTML con un titolo all'interno. 
 Usa il CSS per impostare un bordo tratteggiato nero di 1px solo nella parte inferiore del titolo.-->
 <!DOCTYPE html>
 <html>

                border-bottom: 1px dotted black;

    </head>
    <body>
        <h1>Hello World!</h1>
    </body>

 <!--Crea una pagina HTML con una sezione divisa in due colonne (usando due div). 
 Usa il CSS per impostare un bordo grigio di 2px con raggio di 8px solo intorno alla colonna sinistra.-->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Colonne</title>
        <style>
            .container {
                display: flex;
            }

            .column {
                border: 2px solid gray;
                border-radius: 8px;
                padding: 20px;
            }

            .column:first-child {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="colonna">Colonna 1</div>
            <div class="colonna">Colonna 2</div>
        </div>
    </body>
 </html>

<!--Crea una pagina HTML con una tabella all'interno. 
Usa il CSS per impostare un bordo tratteggiato 
blu di 1px solo a destra di tutte le celle della tabella.-->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Tabella</title>
        <style>
            table {
                border-collapse: collapse;
            }

            td {
                border-right: 1px dotted blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Cella 1</td>
                <td>Cella 2</td>
            </tr>
            <tr>
                <td>Cella 3</td>
                <td>Cella 4</td>
            </tr>
        </table>
    </body>
 </html>
