<!--Crea una pagina HTML con un elemento `div` che abbia un'immagine all'interno.
 Applica una trasformazione CSS al div in modo che l'immagine sia scalata 
 al doppio delle sue dimensioni originali.-->
 <!DOCTYPE html>
 <html>
 <head>
     <title>Image scaling</title>
     <style>
         .scale {
             width: 200px;
             height: 200px;
             background-image: url('image.jpg');
             background-size: cover;
             transform: scale(2);
         }
     </style>
 </head>
 <body>
     <div class="scale">
        <img src="image.jpg" alt="">
     </div>
 </body>
 </html>
