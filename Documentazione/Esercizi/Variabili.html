<!--Crea una variabile CSS per il colore di sfondo 
e la dimensione del font di un paragrafo all'interno di un div e utilizzale 
per impostare lo stile del div e del paragrafo.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         div {
         background-color: blue;
         font-size: 20px;
         }
         p {
         color: white;
         }
         div {
        background-color: var(--colore-sfondo);
        font-size: var(--dimensione-font);
      }
         p {
        color: var(--colore-testo);
      }
     </style>
 </head>
 <body>
     <div>
         <p>This is a paragraph.</p>
     </div>
 </body>
 </html>

<!--Crea una variabile CSS per il colore di sfondo di un link quando viene
 fatto clic su di esso e utilizzala per impostare lo stile del link cliccato.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
        background-color: blue;
        color: white;
        }
        a:hover {
        background-color: red;
        }
        a:active {
        background-color: green;
        }
        a {
        background-color: var(--colore-sfondo-link);
      }
    </style>
</head>
<body>
    <a href="#">Clicca qui</a>
</body>
</html>
