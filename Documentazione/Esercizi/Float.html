    <div></div>
    <div></div>

<!--Crea una pagina HTML con tre div all'interno. 
Usa il CSS per impostare il float dei primi due div come "left" e "right" rispettivamente, 
in modo che si posizionino uno a fianco all'altro, mentre il terzo div non viene influenzato dal float.-->
<!--correzione-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #left{
        float: left;
        width: 50%;
        height: 200px;
        background-color: lightblue;
        margin: 10px;
     }
     #right{
        float: right;
        width: 50%;
        height: 200px;
        background-color: lightgreen;
        margin: 10px;
     }
     #not-floated{
        width: 100px;
        height: 100px;
        background-color: lightyellow;
     }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="not-floated"></div>
</body>
</html>

<!--Crea una pagina HTML con tre div all'interno. 
Usa il CSS per impostare il float dei primi due div come "left" 
in modo che si posizionino uno a fianco all'altro, 
mentre il terzo div viene posizionato sotto di essi con la proprietà "clear".-->
 <!DOCTYPE html>
 <html>
 <head>
     <title>Float Division</title>
     <style>
        #right {
            float: left;
        }
        #left{
            float: left;
        }
        .clear{
            clear: both;
        }
     </style>
 </head>
 <body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="clear"></div>
 </body>
 </html>
