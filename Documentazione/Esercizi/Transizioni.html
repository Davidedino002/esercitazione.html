<!--Crea una pagina HTML con un elemento `div` che abbia un colore di sfondo rosso.
 Applica una transizione CSS al colore di sfondo in modo che cambia gradualmente in blu
  quando il mouse vi passa sopra.-->
  <!DOCTYPE html>
  <html>
  <head>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: background-color 2s;
      }
      div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  </html>

  <!--Crea una pagina HTML con un elemento di colore blu.

    in rosso quando il div ottiene il focus.-->
    <!DOCTYPE html>
    <html>
    <head>
      <style>

 <!--Crea una pagina HTML con un elemento di dimensioni 200x100 pixel e di colore magenta. 
 Applica una transizione CSS alla posizione del div in modo che cambia gradualmente a 
 50 pixel verso destra quando il mouse vi passa sopra.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        div {
            width: 200px;
            height: 100px;
            background-color: magenta;
            transition: left 2s;
        }

            left: 50px;
        }
    </style>
    <div></div>
</body>
</html>

<!--Crea una pagina HTML con un elemento di dimensioni 100x100 pixel e di colore ciano
