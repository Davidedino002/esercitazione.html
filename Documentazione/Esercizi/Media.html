<!--Crea una pagina HTML con un paragrafo. 
Applica un'istanza di media query CSS per cambiare il colore del testo del paragrafo 
in rosso quando la larghezza della finestra del browser è inferiore a 600 pixel.-->

<!DOCTYPE html>
<html>
<head>
    <title>Media Query</title>
    <style>
        @media (max-width: 600px) {
            p {
                color: red;
            }
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
</body>
</html>

<!--Crea una pagina HTML con un'immagine. 
Applica un'istanza di media query CSS per ridurre le dimensioni dell'immagine a 50% 
della larghezza originale quando la larghezza della finestra del browser è inferiore a 800 pixel.-->

<!DOCTYPE html>
<html>
<head>
    <title>Media Query</title>
    <style>
        @media (max-width: 800px) {
            img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Image">
</body>
</html>

<!--Crea una pagina HTML con una lista non ordinata contenente tre elementi di lista. 
Applica un'istanza di media query CSS per rendere gli elementi della lista in verticale 
quando la larghezza della finestra del browser è inferiore a 500 pixel.-->

<!DOCTYPE html>
<html>
<head>
    <title>Media Query</title>
    <style>
        @media (max-width: 500px) {
            li {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>

<!--Crea una pagina HTML con un campo di input di tipo testo. 
Applica un'istanza di media query CSS per cambiare la dimensione del testo 
del campo di input a 16 pixel quando la larghezza della finestra del browser è inferiore a 600 pixel.-->

<!DOCTYPE html>
<html>
<head>
    <title>Media Query</title>
    <style>
        @media (max-width: 600px) {
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter text">
</body>
</html>

<!--Crea una pagina HTML con una tabella contenente alcune righe e colonne.

`td` in verde quando la larghezza della finestra del browser è inferiore a 600 pixel.-->

<html>
<head>

            }

            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>

            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
    </table>
</body>
</html>

<!--Crea una pagina HTML con un campo di input di tipo testo.
