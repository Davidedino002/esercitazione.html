 <!-- Crea una pagina HTML con un link all'interno. 
  Usa il CSS per aggiungere un'ombra al link quando è in stato "hover".-->
 <!DOCTYPE html>
 <html>
 <head>
     <title>Link</title>
     <style>
         a {
            text-decoration: none;
            color: black;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         }
         a:hover {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
         }
 </style>
 </head>
 <body>
     <a href="#">Link</a>
 </body>
 </html>

<!--Crea una pagina HTML con una lista non ordinata (ul) contenente alcuni elementi di lista (li). 
Usa il CSS per aggiungere un'ombra a tutti gli elementi di lista.-->
 <!DOCTYPE html>
 <html>
 <head>
     <title>Liste</title>
     <style>
         ul {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         }
         li {
            list-style-type: none;
            padding: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         }
 </style>
 </head>
 <body>
     <ul>
         <li>Elemento 1</li>
         <li>Elemento 2</li>
         <li>Elemento 3</li>
     </ul>
 </body>
 </html>
