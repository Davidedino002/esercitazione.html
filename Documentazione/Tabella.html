<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poetsen+One&display=swap"
 rel="stylesheet">
    <style>
        html{
        font-family: 'Roboto', sans-serif;
        }
        table{
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }
        thead th:nth-child(1){
            width: 30%;
        }
        thead th:nth-child(2){
            width: 20%;
        }
        thead th:nth-child(3){
            width: 35%;
        }
        thead th:nth-child(4){
            width: 15%;
        }
        th,td{
            padding: 20px;
           
        }
        tbody td{
            text-align: center;
        }
        tfoot th{
         text-align: right;   
        } /*Zebra Striping*/
        tbody tr:nth-child(odd){
         background-color: white;
        }
        tbody tr:nth-child(even){
         background-color: rgba(150, 140, 140, 0.664);
        }
        caption{
          padding: 20px;  
          text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <caption>
          A summary of the UK's most famous punk bands
        </caption>
        <thead>
          <tr>
            <th scope="col">Band</th>
            <th scope="col">Year formed</th>
            <th scope="col">No. of Albums</th>
            <th scope="col">Most famous song</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Buzzcocks</th>
            <td>1976</td>
            <td>9</td>
            <td>Ever fallen in love (with someone you shouldn't've)</td>
          </tr>
          <tr>
            <th scope="row">The Clash</th>
            <td>1976</td>
            <td>6</td>
            <td>London Calling</td>
          </tr>
      
          <!-- several other great bands -->
      
          <tr>
            <th scope="row">The Stranglers</th>
            <td>1974</td>
            <td>17</td>
            <td>No More Heroes</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="2">Total albums</th>
            <td colspan="2">77</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
