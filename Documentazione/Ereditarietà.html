<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   /*cascata */
   .prova{
        color: blue !important; /*è una regola che possiamo inserire all'interno del css affinchè
        guadagni punti*/
    }
    .prova{
        color: green;
    }
    h1{
        color: red;
    } /*Ereditarietà ineheritance*/
    .body{
        color:green;
    }
    h1{
        color: inherit;
    }
    h1{
        color:initial;
    }
    h1{
        color: unset;
    }
    /*resettare tutti i valori delle proprietà*/
    h1{
        all:unset;
    }
 
    </style>
</head>
<body> <!--Specificità-->
    <h1 id = "prova" class="prova" style="color:yellow">Sono un titolo</h1>
</body>
</html>
