<!--nserisci un'immagine incorporata nella pagina HTML.-->
<img src="./immagini.html"alt="Descrizione dell'immagine">
<!--Specifica la larghezza di un'immagine utilizzando l'attributo width.-->
 <img src="./immagini.html" alt="Descrizione dell'immagine" width="300">
<!--Specifica l'altezza di un'immagine utilizzando l'attributo height.-->
 <img src="./immagini.html" alt="Descrizione dell'immagine" height="200">
<!--Aggiungi un testo alternativo a un'immagine utilizzando l'attributo alt.-->
 <img src="./immagini.html" alt="Ragazza con una giacca">
<!--serisci un'immagine come link cliccabile che reindirizza a un'altra pagina-->
<a href="www.google.it"><img src="smiley.gif" alt="clicca l'immagine"/></a>

<!--Aggiungi un attributo title a un'immagine per fornire una descrizione 
aggiuntiva quando l'utente passa il mouse sopra di essa.-->
<img src="google.it" alt="descrizione del titolo" title="questo Ã¨ il titolo"/>

<!--Aggiungi un bordo a un'immagine utilizzando l'attributo border.-->
<img src="immagine.jpg" alt="Descrizione dell'immagine" border="1" >

<!-- Allinea un'immagine a sinistra utilizzando l'attributo align. -->
 <img src="immagine.html" alt="Descrizione dell'immagine" align="left">

 <!-- Allinea un'immagine a destra utilizzando l'attributo align. -->
 <img src="immagine.html" alt="Descrizione dell'immagine" align="right">

<!--Specifica sia la larghezza che l'altezza di un'immagine utilizzando gli attributi width e height.-->
 <img src="immagine.html" alt="Descrizione dell'immagine" width="300" height="200">

<!--Specifica la larghezza e l'altezza di un'immagine utilizzando gli attributi style.-->
 <img src="immagine.html" alt="Descrizione dell'immagine" style="width:300px; height:200px;">
