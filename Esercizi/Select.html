<!--Crea una `select` con gruppi di opzioni.-->
  <label for="country_group">Seleziona un paese (con gruppi):</label>
    <select id="country_group" name="country_group">
        <optgroup label="Europe">
            <option value="italy">Italia</option>
            <option value="france">Francia</option>
        </optgroup>
        <optgroup label="Asia">
            <option value="japan">Giappone</option>
            <option value="china">Cina</option>
        </optgroup>
    </select>
