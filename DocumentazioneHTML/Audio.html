L’elemento HTML <audio>
    Per riprodurre un file audio in HTML, utilizza l’elemento <audio>:
    
    <audio controls>
      <source src="file.ogg" type="audio/ogg" />
      <source src="file.mp3" type="audio/mpeg" />
      Il tuo browser non supporta l'elemento audio.
    </audio>

    Come funziona Audio
L’attributo “controls” aggiunge i controlli audio, come play, pausa e volume.

L’elemento <source> ti consente di specificare file audio alternativi dai quali il browser può scegliere.
 Il browser utilizzerà il primo formato riconosciuto.

Il testo tra le tag <audio> e </audio> verrà visualizzato solo nei browser che non supportano l’elemento <audio>.

    HTML <audio> Autoplay
        Per avviare automaticamente un file audio, utilizza l’attributo “autoplay”:
        
        <audio controls autoplay>
          <source src="file.ogg" type="audio/ogg" />
          <source src="file.mp3" type="audio/mpeg" />
          Il tuo browser non supporta l'elemento audio.
        </audio>
        Nota: I browser Chromium non consentono l’autoplay nella maggior parte dei casi. Tuttavia, l’autoplay con audio disattivato è sempre consentito.
        
        Aggiungi “muted” dopo “autoplay” per far partire automaticamente il file audio (ma disattivato):
        
        <audio controls autoplay muted>
          <source src="file.ogg" type="audio/ogg" />
          <source src="file.mp3" type="audio/mpeg" />
          Il tuo browser non supporta l'elemento audio.
        </audio>
