<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--i meta sono dei metadati sono dei dati aggiuntivi-->
    <title>Document</title><!--il title nell'head è un informazione aggiuntiva nella pagina nell'head non è un titolo title è il titolo della pagina -->
    <link rel="stylesheet" href ="my-class.css">
    <script src = "my-file.js"></script>  <!--integrazione della mia pagina HTML-->
</head><!--head è la testa del documento ci sono informazioni extra che non vengono mandate a schermo-->
<body>
    <!--elementi annidati possiamo avere piu' elementi uno dentro l'altro-->
    <!--Struttura di un elemento-->
   <div><p><strong>Questo</strong>è un paragrafo</p></div><!--un tag HTML è composto da un tag di apertura un contenuto e un tag di chiusura-->
   <!--elementi in block e in line ci sono due tipi di elementi in Html ci sono elementi che occupano una riga qualsiasi cosa c'è dopo va a capo e ci sono elementi che occupano una posizione nella riga-->
<h1>Titolo Contenuto Pagina</h1>
<p>paragrafo 1</p>
<p>paragrafo 2</p>
<p>paragrafo 3</p><!--p indica un contenuto di testo-->
<!--gli elementi vuoti sono elementi che non hanno tag di apertura e tag di chiusura-->
<img src="questo è un elemento di un attributo"><!--l'immagine è un elemento vuoto è un elemento che non ha bisogno di un contenuto e di un tag di chiusura-->
<!--l'attributo di un elemento sono informazioni aggiuntive che andiamo a dare ad un elemento-->
</body><!--nel body sta il corpo della pagina il contenuto della pagina-->
</html>
