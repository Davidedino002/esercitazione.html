<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo</title>
  </head>
  <body>
    <div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <!--Rotte-->
        <li><a href="/modulo.html">Modulo</a></li>
        <li><a href="/Tabella.html">Tabella</a></li>
      </ul>
    </div>
    <h1>Modulo</h1>
    <form action="" method="post">
      <div class="form-field">
        <label for="nome">nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="inserisci nome"
          required
        />
      </div>
      <div class="form-field">
        <label for="cognome">cognome</label>
        <input
          type="text"
          id="cognome"
          name="cognome"
          placeholder="inserisci cognome"
          disabled
        />
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="inserisci email"
          required
        />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="inserisci password"
          required
        />
      </div>
      <div class="form-field">
        <label for="note">Note</label>
        <textarea id="note" name="note"></textarea>
      </div>

      <div class="form-field">
        <span>Genere</span>
        <div>
          <input type="radio" id="maschio" name="genere" value="maschio" />
          <label for="maschio">Maschio</label>
        </div>
        <div>
          <input type="radio" id="femmina" name="genere" value="femmina" />
          <label for="femmina">Femmina</label>
        </div>
      </div>
      <div class="form-field">
    <label for="data-nascita">Data Nascita</label>
    <input type="date" id="data-nascita" name="data-nascita">
      </div>
      <div class="form-field">
      <label for="macchine">Macchina Preferita</label>
      <select name="macchine" id="macchine">
        <option value="volvo">volvo</option>
        <option value="tesla">Tesla</option>
        <option value="Mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      </div>
      <div class="form-field">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Iscriviti alla newsletter</label>
      </div>
      <input type="submit" value="invio">
      <input type="reset" value="cancella">
    </form>
  </body>
</html>
