<!--Utilizza l'attributo data-description per memorizzare 
una descrizione aggiuntiva all'interno di un elemento HTML.-->

<p data-description="Questo paragrafo contiene una descrizione aggiuntiva.">
   

<!--Utilizza l'attributo data-link per memorizzare un link aggiuntivo all'interno di un elemento HTML.--> 

<a href="https://www.google.com/" data-link="Google">Vai alla pagina di Google</a>


<!--Utilizza l'attributo data-number per memorizzare un numero all'interno di un elemento HTML.-->

<p data-number="1234567890">Numero: 1234567890</p>

<!--Correzione-->
<span data-number="42">Il numero magico Ã¨: 42</span>



<!--Utilizza l'attributo data-list per memorizzare una lista di elementi all'interno di un elemento HTML.-->
<ul data-list>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>


<!--Utilizza l'attributo data-date per memorizzare una data all'interno di un elemento HTML.-->

<p data-date="2022-12-31">Data: 31/12/2022</p>


<!--Utilizza l'attributo data-variable per memorizzare 
il valore di una variabile all'interno di un elemento HTML.-->

<p data-variable="Ciao, mondo!">Testo: Ciao, mondo!</p>


<!--Utilizza l'attributo data-confirmed per memorizzare lo stato 
di una conferma all'interno di un elemento HTML.-->

<p data-confirmed="true">Conferma: Si</p>

<!--Correzione-->
<button data-confirmed="true">Conferma</button>


<!--Utilizza l'attributo data-username per memorizzare un nome utente all'interno di un elemento HTML.-->

<input type="text" id="username" name="username" data-username required />

<!--correzione-->
<p data-username="john_doe">Benvenuto, John Doe!</p>
