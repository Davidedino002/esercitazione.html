<!--Inserisci un file video nella tua pagina HTML.-->
<video src="path/to/video.mp4" controls></video>

<!--Fai in modo che il video si avvii automaticamente all'apertura della pagina.-->

<video src="path/to/video.mp4" autoplay controls></video>

<!--Fai in modo che il video venga riprodotto in loop continuo.-->

<video src="path/to/video.mp4" loop autoplay controls></video>

<!--Aggiungi un controllo del volume per il video.-->

<video src="path/to/video.mp4" controls volume="0.5"></video>

<!--Aggiungi un controllo per la mutazione del video.-->

<video src="path/to/video.mp4" controls muted></video>


<!--Aggiungi un controllo per il tempo di riproduzione del video.-->

<video src="path/to/video.mp4" controls currentTime="10"></video>

<!--Aggiungi un controllo per la durata del video.-->

<video src="path/to/video.mp4" controls duration="30"></video>
