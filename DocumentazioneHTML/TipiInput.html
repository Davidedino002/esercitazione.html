  <!--Attributi Input-->
<!--L' valueattributo input specifica un valore iniziale per un campo di input-->
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe">
  </form>

<!--L'attributo readonly-->
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" readonly><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe">
  </form>
  
<!--L' disabled attributo input specifica che un campo di input deve essere disabilitato-->
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" disabled><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe">
  </form>
  
<!--L'attributo dimensione-->
<!--L' sizeattributo input specifica la larghezza visibile, in caratteri, di un campo di input.-->
<!--Nota: l' sizeattributo funziona con i seguenti tipi di input: testo, ricerca, tel, url, email e password.-->
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" size="4">
  </form>

<!--L' max length attributo input specifica il numero massimo di caratteri consentiti in un campo di input.-->
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="50"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" maxlength="4" size="4">
</form>

<!--L'input mine max gli attributi specificano i valori minimo e massimo per un campo di input.-->
<form>
    <label for="datemax">Enter a date before 1980-01-01:</label>
    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  
    <label for="datemin">Enter a date after 2000-01-01:</label>
    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
  
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
  </form>

  <!--L' multipleattributo input specifica che all'utente è consentito 
  immettere più di un valore in un campo di input.-->
  <form>
    <label for="files">Select files:</label>
    <input type="file" id="files" name="files" multiple>
  </form>

 <!--L'attributo input patternspecifica un'espressione regolare con cui viene 
 verificato il valore del campo di input quando il modulo viene inviato.--> 
 <form>
    <label for="country_code">Country code:</label>
    <input type="text" id="country_code" name="country_code"
    pattern="[A-Za-z]{3}" title="Three letter country code">
  </form>

<!--L'attributo input placeholderspecifica un breve suggerimento 
che descrive il valore previsto di un campo di input -->  
<form>
    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone"
    placeholder="123-45-678"
    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </form>

<!--L' required attributo input specifica che un campo di input dev
e essere compilato prima di inviare il modulo.-->  
<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </form>

  <!--L' step attributo input specifica gli intervalli numerici legali per un campo di input.-->
  <form>
    <label for="points">Points:</label>
    <input type="number" id="points" name="points" step="3">
  </form>

 <!--L' auto focus attributo input specifica che un campo di input 
 deve essere automaticamente attivato quando la pagina viene caricata.--> 
 <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" autofocus><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
  </form>

<!--L'input height e width gli attributi

<!--L' listattributo input fa riferimento a un 
<datalist>elemento che contiene opzioni predefinite per un elemento <input>.-->

        <input list="browsers">

          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>
