L’elemento <video>
    Per mostrare un video in HTML, utilizza l’elemento <video>:
    
    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4" />
      <source src="movie.ogg" type="video/ogg" />
      Il tuo browser non supporta il tag del video.
    </video>

    Come funziona
L’attributo “controls” aggiunge i controlli del video, come play, pausa e volume.

È una buona idea includere sempre gli attributi width e height. 
Se height e width non sono impostati, la pagina potrebbe lampeggiare durante il caricamento del video.

L’elemento <source> ti consente di specificare file video alternativi dai quali il browser può scegliere. 
Il browser utilizzerà il primo formato riconosciuto.

Il testo tra le tag <video> e </video> 
verrà visualizzato solo nei browser che non supportano l’elemento <video>.

    HTML <video> Autoplay
        Per avviare automaticamente un video, utilizza l’attributo “autoplay”:
        
        <video width="320" height="240" autoplay>
          <source src="movie.mp4" type="video/mp4" />
          <source src="movie.ogg" type="video/ogg" />
          Il tuo browser non supporta il tag del video.
        </video>

        Aggiungi “muted” dopo “autoplay” per far partire automaticamente il video (ma disattivato):

<video width="320" height="240" autoplay muted>
  <source src="movie.mp4" type="video/mp4" />
  <source src="movie.ogg" type="video/ogg" />
  Il tuo browser non supporta il tag del video.
</video>

Metodi, Proprietà ed Eventi
Il DOM HTML definisce metodi, proprietà ed eventi per l’elemento <video>.
Ciò ti consente di caricare, riprodurre e mettere in pausa i video, nonché impostare la durata e il volume.
Ci sono anche eventi DOM che possono avvisarti quando un video inizia a riprodursi.

Per riprodurre il tuo video su una pagina web, procedi come segue:

Carica il video su YouTube
Prendi nota dell'ID video
Definisci un <iframe>elemento nella tua pagina web
Lascia che l' src attributo punti all'URL del video
Utilizzare gli attributi widt he heightper specificare la dimensione del player
Aggiungere altri parametri all'URL

<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>

<!--Aggiungi mute=1"after" autoplay=1per far sì che il video venga riprodotto automaticamente -->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
</iframe>

<!--Aggiungi playlist=videoIDe loop=1per far sì che il tuo video venga riprodotto in loop all'infinito.

loop=0(predefinito) - Il video verrà riprodotto solo una volta.

loop=1- Il video verrà riprodotto in loop (per sempre)-->

<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
</iframe>

<!--Aggiungere controls=0ai controlli NOT display nel lettore video.

controls=0- I controlli del lettore non vengono visualizzati.

controls=1(predefinito) - Vengono visualizzati i controlli del lettore.-->
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe>
