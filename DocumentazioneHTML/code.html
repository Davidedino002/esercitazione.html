<!--L'HTML contiene diversi elementi per definire l'input dell'utente e il codice del computer.-->
<code>
    x = 5;
    y = 6;
    z = x + y;
</code>

<!--HTML <samp> per l'output del programma-->
<!--L'elemento HTML <samp>è utilizzato per definire un output di esempio da un programma per computer.
    \ Il contenuto al suo interno è visualizzato nel font monospace predefinito del browser.-->

    <p>Message from my computer:</p>
<p><samp>File not found.<br>Press F1 to continue</samp></p>

<!--L'elemento HTML <code>è utilizzato per definire un pezzo di codice informatico. 
    Il contenuto al suo interno è visualizzato nel font monospace predefinito del browser.-->

    <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>

<!--Si noti che l' <code>elemento non conserva spazi vuoti aggiuntivi e interruzioni di riga.
Per risolvere questo problema, puoi inserire l' <code>elemento all'interno di un <pre>elemento:-->

    <pre>
        <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>
        </pre>

    <!--L' <var>elemento HTML è utilizzato per definire una variabile nella programmazione o in un'espressione matematica. 
        Il contenuto al suo interno è solitamente visualizzato in corsivo.-->

<p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>

<!--L' <kbd>elemento definisce l'input da tastiera
L' <samp>elemento definisce l'output di esempio da un programma per computer
L' <code>elemento definisce un pezzo di codice informatico
L' <var>elemento definisce una variabile nella programmazione o in un'espressione matematica
L' <pre>elemento definisce il testo preformattato-->
