<!--L'elemento <input>-->
<!--Uno degli elementi di modulo più utilizzati è l' <input>elemento .-->
<!--L' <input>elemento può essere visualizzato in diversi modi, a seconda dell'attributo type .-->
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname">

<!--L'elemento <label>-->
 <!--L'<label>elemento definisce un'etichetta per diversi elementi del modulo.-->
<!--L' <label>elemento è utile per gli utenti di lettori di schermo, 
    perché lo screen reader leggerà ad alta voce l'etichetta quando 
    l'utente si concentra sull'elemento di input.--> 
<!--L' <label>elemento è utile anche per gli utenti che hanno difficoltà 
    a cliccare su aree molto piccole (come pulsanti di scelta o caselle di controllo), 
    perché quando l'utente clicca sul testo all'interno dell'elemento <label>-->
<!--Per poterli collegare, 
l' forattributo del <label>tag deve essere uguale all'attributo id dell'elemento .<input>-->    
<!--L' <select>elemento definisce un elenco a discesa:--> 
    <label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
<!--L' <option>elemento definisce un'opzione che può essere selezionata.-->
 <!--Per definire un'opzione preselezionata, aggiungere l' selected attributo all'opzione:-->
 <option value="fiat" selected>Fiat</option>
 <!--Utilizzare l' size attributo per specificare il numero di valori visibili:-->   
 <label for="cars">Choose a car:</label>
 <select id="cars" name="cars" size="3">
   <option value="volvo">Volvo</option>
   <option value="saab">Saab</option>
   <option value="fiat">Fiat</option>
   <option value="audi">Audi</option>
 </select>

 <!--Utilizzare l' multiple attributo per consentire all'utente di selezionare più di un valore:-->
 <label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="4" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<!--L' <textarea> elemento definisce un campo di input multi-riga-->
<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>

<!--L' rows attributo specifica il numero di righe visibili in un'area di testo.-->
<!--L' cols attributo specifica la larghezza visibile di un'area di testo.-->
<textarea name="message" style="width:200px; height:600px;">
    The cat was playing in the garden.
    </textarea>

<!--L' <button>elemento definisce un pulsante cliccabile:-->
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
<!--L' <fieldset>elemento viene utilizzato per raggruppare dati correlati in un modulo.-->
L' <legend>elemento definisce una didascalia per l' <fieldset> elemento.
    <form action="/action_page.php">
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      
<!--L'elemento <datalist>-->
 <!--L' <datalist>elemento specifica un elenco di opzioni predefinite per un <input>elemento.-->
 <!--L' listattributo dell'elemento <input>deve fare riferimento all'attributo iddell'elemento <datalist>.-->
    <form action="/action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>
      
 <!--L' <output>elemento rappresenta il risultato di un calcolo -->     
    <form action="/action_page.php"
    oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    0
    <input type="range"  id="a" name="a" value="50">
    100 +
    <input type="number" id="b" name="b" value="50">
    =
    <output name="x" for="a b"></output>
    <br><br>
    <input type="submit">
  </form>
