<!--le intestazioni sono quelli con l'h1 che vanno fino ad h6-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--title è il titolo da mostrare nella pagina-->
</head>
<body>
    <h1>Titolo 1</h1><!--h1 è il titolo della pagina-->
    <h2>Titolo 2</h2><!--Sottotitolo-->
    <h3>Titolo 3</h3><!--titolo dei paragrafi-->
    <p>didqufbbbb<strong>Questo è per il grassetto</strong>jbbf<em>Caratteri di enfasi questo è per fare il grassetto</em></p><!--questo è il paragrafo-->
    <h4>Titolo 4</h4>
    <h5>Titolo 5</h5>
    <h6>Titolo 6</h6>
    <!--possiamo avere liste puntate e liste numerate le liste non numerate sono quelle non ordinate-->
    <!--lista puntata-->
    <ul><!--la ul indica la lista-->
    <li>Ciao</li> <!--li indica il list item quindi l'elemento della lista -->
    <li>Hola</li>
    <li>Hi</li>
    </ul>
<!--Italic <i> e Bold <b> e underline <u> sono elementi di formattazione testo servivano in html che servivano a sopperire la mancanza del CSS-->
    <i>Testo Paragrafo</i><!--i sta per Italic-->
    <b>Testo Paragrafo</b><!--Bold che sarebbe il cancelletto-->    
    <u>Testo Paragrafo</u> <!--u sta per Underline che sta per sottolineato-->
    <ol><!--lista numerata-->
    <li>it: Ciao</li>
    <li>En:<!--sottolista-->
    <ul>  <!--lista annidata-->
     <li>1</li>
     <li>2</li>
     <li>3</li>
    </ul>
    </li>
    <li>Es: Hola</li>
</ol>
</body>
</html>
