<!--Per avviare un video automaticamente, utilizzare l' autoplay attributo-->
<video width="320" height="240" autoplay>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
  </video>
  
<!--Aggiungi muteddopo autoplayper far sì che il tuo video inizi a essere riprodotto automaticamente -->
